[project]
name = "tmdybinding"
version = "0.1.3"
authors = [
    {name="Bert Jorissen", email="info@bertjorissen.be"}
]
description = "Tight-binding lattices for TMDs for the Pybinding-package, Documentation: https://bertjorissen.github.io/tmdybinding (c) 2022-2024"
readme = "README.md"
dependencies = [
    "pybinding-dev>=0.9"
]
requires-python = ">=3.9"
license = {file = "LICENSE.md"}
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Intended Audience :: Science/Research',
    'Topic :: Scientific/Engineering :: Physics',
    'Programming Language :: Python :: 3 :: Only',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
]
keywords = [
    "pybinding",
    "tight-binding",
    "solid-state physics",
    "physics",
    "cmt",
    "quantum",
    "graphene",
    "TMD",
    "KPM",
    "CPGF"
]
[project.urls]
"repository" = "https://github.com/BertJorissen/tmdybinding"
"documentation" = "https://bertjorissen.github.io/tmdybinding"
"changelog" = "https://github.com/BertJorissen/tmdybinding/blob/master/changelog.md"

[build-system]
requires = [ "setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = [
    "tmdybinding",
    "tmdybinding.parameters",
    "tmdybinding.tests",
    "tmdybinding.tests.baseline_data",
    "tmdybinding.tests.baseline_data.lattice"
]

[tool.setuptools.package-dir]
"tmdybinding.tests" = "tests"

[tool.setuptools.package-data]
"tmdybinding.tests.baseline_data.lattice" = ["*.pbz"]
